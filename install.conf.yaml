- defaults:
    link:
      create: true
      relink: true
      force: true

#- clean: ['~', '~/.config']

- link:
    ~/.config/i3/config: i3/config
    ~/.config/alacritty:
    ~/.config/xfce4/xfconf/xfce-perchannel-xml: xfce4
    ~/.bashrc:
    ~/.config/nvim: nvim
    ~/.ssh/config: ssh/config
    ~/.gitconfig:
    ~/.gdbinit:
    ~/.i3status.conf:
    ~/.profile:
    ~/.Xmodmap:
    ~/.Xresources:

- shell:
    - [sh ./nvim/update.sh ,Running neovim plugin setup]
